<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prestashop checklist - Front Features (fr)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
</head>
<body>
<section class="hero is-primary is-bold">
    <div class="container">
        <div class="hero-body">
            <h1 class="title has-text-centered">Front Features (fr)</h1>
            <p class="subtitle is-4 has-text-centered"><a href="../">Prestashop checklists</a></p>
        </div>
    </div>
</section>

<section class="section" id="app">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h2 class="title">Compte</h2>
                    <ul>
                        <item text="créer un compte"></item>
                        <item text="Se connecter à son compte"></item>
                        <item text="Se déconnecter"></item>
                        <item text="Accéder à la page mon compte"></item>
                        <item text="voir ses retour de marchandise"></item>
                        <item text="voir ses avoirs"></item>
                        <item text="utiliser un avoir"></item>
                    </ul>
                </div>

                <div class="box">
                    <h2 class="title">Adresses</h2>
                    <ul>
                        <item text="Voir ses adresses"></item>
                        <item text="Ajouter une adresse"></item>
                        <item text="Supprimer une adresse"></item>
                        <item text="Modifier une adresse"></item>
                    </ul>
                </div>

                <div class="box">
                    <h2 class="title">Informations personnelles</h2>

                    <ul>
                        <item text="Voir / Modifier ses informations personnelles"></item>
                        <item text="Vérifier le changement de mot de passe"></item>
                    </ul>
                </div>

                <div class="box">

                    <h2 class="title">Commande</h2>

                    <hr>
                    <h3 class="subtitle">Récapitulatif de commande</h3>

                    <ul>
                        <item text="Modifier la quantité d'un produit"></item>
                        <item text="Supprimer un produit"></item>
                        <item text="Utiliser un bon de réduction"></item>
                        <item text="Passer à l'étape suivante"></item>
                        <item text="voir ses bons de rédution"></item>
                        <item text="utiliser un bon de réduction"></item>
                    </ul>

                    <hr>
                    <h3 class="subtitle">Connexion</h3>

                    <ul>
                        <item text="Créer un compte"></item>
                        <item text="Se connecter"></item>
                        <item text="Echouer à se connecter"></item>
                    </ul>

                    <hr>
                    <h3 class="subtitle">Adresse</h3>

                    <ul>
                        <item text="Changer d'adresse"></item>
                        <item text="utiliser une adresse de facturation différente"></item>
                        <item text="Aller créer une adresse et revenir"></item>
                    </ul>

                </div>
            </div>

            <div class="column">
                <div class="box">
                    <h2 class="title">Bloc Panier</h2>
                    <ul>
                        <item text="Ajouter un produit à partir d'une page produit"></item>
                        <item text="Ajouter un produit à partir d'une page de catégorie (ou autre liste)"></item>
                        <item text="Supprimer un produit du panier (bloc panier)"></item>

                    </ul>
                </div>

                <div class="box">
                    <h2 class="title">Historique des commandes</h2>
                    <ul>
                        <item text="Voir l'historique de ses commandes"></item>
                        <item text="voir le détail d'une commande"></item>
                        <item text="voir un facture (pdf)"></item>
                        <item text="commander a nouveau (2 boutons à tester)"></item>
                        <item text="poster un message à propos d'une commande"></item>
                    </ul>
                </div>

                <div class="box">
                    <h2 class="title">Alertes email (module)</h2>
                    <hr>
                    <h3 class="subtitle">Client</h3>
                    <ul>
                        <item text="Voir ses alertes"></item>
                        <item text="créer une alerte sur un produit (hors stock)"></item>
                    </ul>

                    <h3 class="subtitle">Vendeur</h3>
                    <ul>
                        <item text="Recevoir alerte lors d'une nouvelle commande"></item>
                    </ul>

                </div>

                <!--<div class="box">-->
                <!--<ul>-->
                <!--<item text="Voir ses bons de réduction"></item>-->
                <!--</ul>-->
                <!--</div>-->

            </div>

        </div>
    </div>


</section>

<script type="text/javascript">
    Vue.component('item', {
            template: `<li class="field">
                                    <span class="field-body">
                                        <label class="checkbox">
                                            <input type="checkbox" >
                                                {{ text }}
                                        </label>
                                    </span>
                                </li>`,
            props: ['text']
        }
    );

    var app7 = new Vue({el: '#app'});
</script>

</body>
</html>
